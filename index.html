
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Truths and a Lie</title>
</head>
<body style="background-color: beige;">
    <h1>Mr Sieg's Truth and Lie Game</h1>
    <hr>
    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <p id="greet" style="font-size: x-large;">Welcome!</p>


    <script src="js/truth.js"></script>
     <h2>Warm up trivia question</h2>
    <p>What is the only food that cannot go bad?</p>
    <p id="trivia1-answer"></p>
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="trivia1();">


    
    <script src="js/truth.js"></script>
     <h2>trivia question</h2>
    <p>2 truths and a lie. find the lie</p>
    <p id="trivia2-answer"></p>
    <form action="">
        <input type="radio" name="trivia2" id="Astronaut">
        <label for="Astronaut">my uncle is an Astronaut</label><br>
        <input type="radio" name="trivia2" id="pizza">
        <label for="Pizza">My favorite food is pizza</label><br>
        <input type="radio" name="trivia2" id="Music">
        <label for="music">I hate music</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="trivia2();">

</body>
</html>
